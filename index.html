<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Danticija</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body>
<header>
    <div class="container">
        <div class="top-header">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-snapchat-square"></i>
        </div>
        <div class="bottom-header">
            <div class="logo"><a href="/"><img src="images/Danticija.png"/></a></div>
            <div class="meniu">
                <a href="#paslaugos">Paslaugos</a>
                <a href="#paslaugos">Kainos</a>
                <a href="#personalas">Personalas</a>
                <a href="#paslaugos">Kontaktai</a>
                <button class="registration-button"> Registruotis </button>
            </div>
        </div>
    </div>
</header>
<section>
    <div class="nuotrauka"><img src="images/Danticija web2.jpg"></div>
<div class="container">
    <div class="content">
        <div class="slider">
            <h2>Registracija pas <br>specialistą</h2>
            <p>Registruokis pas pasirinktą specialistą internetu!</p>
            <button class="cta-button1"> Registruotis </button>
            <button class="cta-button2"> Plačiau </button>
        </div>
    </div>
</div>
<div id="paslaugos"> </div> <div class="services">
    <div class="container">
        <div class="title"> Paslaugos </div>
            <div class="service-list">
                <div class="service-item">
                <div class="icon"><img src="images/teethcleaning.png"></div>
                     <p class="name"> Dantų<br>Balinimas </p>
                     <p class="price">Nuo <span class="normal">50&euro; </span></p></div>
                <div class="service-item">
                <div class="icon"><img src="images/ICON-service_small05.png"></div>
                    <p class="name"> Estetinis<br>Plombavimas </p>
                    <p class="price"> Nuo <span class="normal">25&euro; </span></p></div>
                <div class="service-item">
                <div class="icon"><img src="images/ICON-service_small07.png"></div>
                    <p class="name"> Dantenų<br>Gydymas </p>
                    <p class="price"> Nuo <span class="normal">20&euro;</span> </p></div>
                <div class="service-item">
                <div class="icon"><img src="images/banner-dental-implants.png"></div>
                    <p class="name"> Dantų<br>Protezavimas </p>
                    <p class="price"> Nuo <span class="normal"> 80&euro; </span></p></div>
            </div>
        </div>
    </div>
<div id="personalas"></div> <div class="personal">
    <div class="title"> Specialistai </div>
        <div class="specia-list">
            <div class="specialists">
                <div class="photo"><img src="images/mtc_dentist_cutout.png" width="203px" height="295px"></div></div>

            <div class="specialists">
                <div class="photo"><img src="images/doctor_PNG16035.png" width="232px" height="326px"></div></div>

            <div class="specialists">
                <div class="photo"><img src="images/Innovative-Dental-Dentist-Moonee-Ponds-Female-Dentist-1.png" width="272px" height="280px"></div></div>

            <div class="specialists">
                <div class="photo"><img src="images/dentist2.png" width="233px" height="266px"></div></div>

        </div>
    </div>
</section>
</body>
</html>
